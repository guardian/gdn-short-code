{% extends 'base.html' %}

{% block title %}Admin{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="article-heading">Short codes</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>Add a new short code</h2>

			<form method="POST" role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" type="text" name="name" class="form-control" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label for="campaign_code" >Campaign code</label>
					<input id="campaign_code" type="text" name="campaign_code" class="form-control" placeholder="Campaign code" required>
				</div>
				<div class="form-group">
					<label for="network">Network</label>
					<select class="form-control" name="network" required>
						{% for network in networks %}
						<option>{{network}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-default">Save</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<h2>Short codes</h2>
			
			<ul>
				{% for short_code in short_codes %}
				<li>{{short_code.name}} - {{short_code.code}} - {{short_code.network}}</li>
				{% endfor %}

		</div>
	</div>
</div>

{% endblock %}
